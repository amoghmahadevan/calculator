<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "title"> Calculator </div>
    <div id="calc"> 
        <div class = "screen"> </div>
        <div class = "first"> 
            <button class = "clear" value = "clearscreen"> CLEAR </button>
            <button class = "delete" value = "backspace"> DELETE </button>
        </div>
        <div class = "second">
            <button class = "number seven" value = 7> 7 </button>
            <button class = "number eight" value = 8> 8 </button>
            <button class = "number nine" value = 9>  9 </button>
            <button class = "operation divide" value = "/"> รท </button>
        </div>
        <div class = "third">
            <button class = "number four" value = 4> 4 </button>
            <button class = "number five" value = 5> 5 </button>
            <button class = "number six" value = 6>  6 </button>
            <button class = "operation multiply" value = "*"> ร </button>
        </div>
        <div class = "fourth">
            <button class = "number one" value = 1> 1 </button>
            <button class = "number two" value = 2> 2 </button>
            <button class = "number three" value = 3>  3 </button>
            <button class = "operation subtract" value = "-"> - </button>
        </div>
        <div class = "fifth">
            <button class = "decimal" value = "."> . </button>
            <button class = "number zero" value = 0> 0 </button>
            <button class = "operation equals" value = "=">  = </button>
            <button class = "operation plus" value = "+"> + </button>
        </div>
    </div>
</body>
</html>
